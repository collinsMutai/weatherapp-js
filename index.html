<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1-0">
    <title>The Weather App</title>
    <meta name="description" content="The Weather App">

    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <div class="app-wrap">
        <h1>Weather App</h1>
        <header>
<form onsubmit= "getValue()">
            <input value="submit" type="submit" autocomplete="off" class="search-box" placeholder="Search for a city...">
       </form> </header>

        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="feels-like"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
<script>



</script>
    <script src="main.js"></script>
</body>

</html>
